          <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input type="text" class="form-control" aria-label="Sizing example input" id="pass"/>
          </div>
          <div>
            <button id="login" class="btn login-btn btn-submit mx-auto" style="border-radius: 0.5vw; background-color: #0080ff; color: white;width:100%;font-size: 1.5vw;" onclick="submitFunction()">

          </div>

          <div style="font-size: 1.5vw;" class="text-center">
            <a href="register.html">Register Your Self</a>

          </div>
